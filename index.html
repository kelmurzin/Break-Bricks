    <title>Document</title>
    <style>
      html,
      body {
        background: radial-gradient(#6db3be, #006a83);
        background-attachment: fixed;

        overflow: hidden;
        height: 100vh;
        max-height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      canvas {
        position: fixed;
        left: auto;
        top: auto;
        max-width: 100% !important;
        max-height: 100% !important;
      }
    </style>
  </head>
  <body>
    <canvas id="background" style="z-index: 0"></canvas>
    <canvas id="game" style="z-index: 1"></canvas>

    <script src="./progress.js"></script>

    <script src="./ballStateMachine.js"></script>
    <script src="./ball.js"></script>
    <script src="./brick.js"></script>
    <script src="./bonus.js"></script>
    <script src="./effects.js"></script>

    <script src="./score.js"></script>
    <script src="./gameOverUI.js"></script>

    <script src="./gameStateMachine.js"></script>
    <script src="./gameUI.js"></script>

  </body>
</html>
